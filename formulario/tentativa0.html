<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="tentativa0.css">
</head>
<body>
<div class="flip" id="card">
  <div class="face" id="front">
    <div class="overlay-panel overlay-right">
      <h1>Olá</h1>
      <p>Insira seus dados pessoais para abrir uma conta conosco</p>
      <button class="ghost" id="signUp">Sign Up</button>
    </div>
  </div>

  <div class="face" id="back">
    <div class="overlay-panel overlay-left">
      <h1>Bem vindo de volta</h1>
      <p>Para se manter conectado, faça o login</p>
      <button class="ghost" id="signIn">Sign In</button>
    </div>
  </div>

  <div class="face1" id="front1">
    <form action="#">
        <h1>Entrar</h1>
        <div class="social-container">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <span>Ou use outras contas</span>
        <input type="email" name="" id="" placeholder="Email">
        <input type="password" name="" id="" placeholder="Senha">
        <a href="#">Esqueceu a senha?</a>
        <button>Entrar</button>
    </form>
  </div>

  <div class="face1" id="back1">
    <form action="#">
        <h1>Criar Conta</h1>
        <div class="social-container">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <span>Ou use seu email para se registar</span>
        <input type="text" name="" id="" placeholder="Nome">
        <input type="email" name="" id="" placeholder="Email">
        <input type="password" name="" id="" placeholder="Senha">
        <button>Inscreva-se</button>
    </form>
  </div>
</div>
<p><strong>*Formulário 100% Responsivo*</strong></p>
<script>
  const flipped = document.querySelector('.flip')
  const signIn = document.querySelector('#signIn')
  const signUp = document.querySelector('#signUp')

  signUp.addEventListener('click', () => {
  flipped.classList.toggle('flip');
});

signIn.addEventListener('click', () => {
  flipped.classList.toggle('flip');
});
</script>
</body>
</html>
