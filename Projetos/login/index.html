<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <main>
    <section id="login">
      <div id="image">
        <!-- Aqui vai a img nas CSS-->
      </div>
      <div id="form">
        <h1>Login</h1>
        <p>Wellcome. Welcome. Log in to access your account and be able to use your environment settings.</p>
        <form action="database.js" method="post" autocomplete="on">
          <fieldset>
            <div class="campo">
                <span class="material-symbols-outlined">
                  person
                  </span>
                <input type="text" name="nick" id="inick" required minlength="4" maxlength="12" size="15" placeholder="enter your login" autocomplete="additional-name">
                <label for="inick">Username</label>
            </div>

            <div class="campo">
                <span class="material-symbols-outlined">
                  vpn_key
                  </span>
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="12" size="15" placeholder="enter your password" autocomplete="current-password">
                <label for="isen">Password</label>
            </div>

            <p>
              <input type="submit" value="Enter">
            </p>
              <button class="but1">Forgot my password</button>
              <button class="but0">Create Account</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
